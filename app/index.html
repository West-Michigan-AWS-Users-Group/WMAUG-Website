<!doctype html>
<html lang="en">
  <head>
    <title>West Michigan AWS User Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <a class="animated" href="https://github.com/West-Michigan-AWS-Users-Group" target="_blank">
        <img alt="West Michigan AWS User Group" src="assets/wmaug-name.png" />
      </a>
    </div>
    <div class="content">
      <div id="github-commits-section">
        <div class="section-header">
          <span class="notice">GitHub Activity Contest</span>
          <div class="header-controls">
            <button id="toggle-github-section" class="control-button" aria-label="Toggle GitHub section">
              <i class="fa fa-chevron-up"></i>
            </button>
            <a href="#newsfeed" class="control-button jump-button" aria-label="Jump to newsfeed">
              <i class="fa fa-arrow-down"></i>
            </a>
          </div>
        </div>
        <div id="github-section-content" class="github-content">
          <div id="contest-scoreboard"></div>
          <div id="github-users-tabs">
            <button class="github-tab active" data-user="tnielsen2">tnielsen2</button>
            <button class="github-tab" data-user="wheeleruniverse">wheeleruniverse</button>
          </div>
          <div id="github-chart-container"></div>
          <div id="github-commits-container" class="scrollable-commits"></div>
        </div>
      </div>
      <div id="newsfeed"></div>
      <div id="sponsors-section">
        <span class="notice">Our Previous Sponsors</span>
        <div id="sponsors-container"></div>
      </div>
      <div id="newsfeed-past">
        <span class="notice">Historical Updates</span>
      </div>
    </div>
    <div class="footer">
      <a href="https://discord.gg/pWCgySrJ7A" target="_blank">
        <i class="fa fa-brands fa-discord"></i>
      </a>
      <a
        href="https://github.com/West-Michigan-AWS-Users-Group"
        target="_blank"
      >
        <i class="fa fa-brands fa-github"></i>
      </a>
      <a
        href="https://www.meetup.com/west-michigan-aws-users-group"
        target="_blank"
      >
        <i class="fa fa-brands fa-meetup"></i>
      </a>
      <a id="scroll-ctrl">
        <i class="fa-regular fa-circle-up"></i>
      </a>
    </div>
  </body>
  <script src="js/index.js" type="module"></script>
</html>
