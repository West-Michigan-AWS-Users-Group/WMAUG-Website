<!doctype html>
<html lang="en">
  <head>
    <title>West Michigan AWS User Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <a
        class="title"
        href="https://github.com/West-Michigan-AWS-Users-Group"
        target="_blank"
      >
        West Michigan AWS User Group
      </a>
    </div>
    <div class="content">
      <div class="newsfeed">
        <div class="newsfeed-entry">
          <a href="https://deva-docs.wmaug.org/" target="_blank">
            <img
              class="banner"
              alt="test"
              src="assets/newsfeed/bookstack-banner.webp"
            />
            <div class="entry-details">
              <span class="title"> BookStack Created! </span>
              <span class="subtitle">
                a simple, self-hosted, easy-to-use platform for organising and
                storing information.
              </span>
            </div>
          </a>
        </div>
        <div class="newsfeed-entry">
          <a
            href="https://www.meetup.com/west-michigan-aws-users-group/events/302162787/"
            target="_blank"
          >
            <img
              class="banner"
              alt="test"
              src="assets/newsfeed/20240724-event-banner.webp"
            />
            <div class="entry-details">
              <span class="title">
                Real-world experience moving from a monolith to microservices
                using AWS
              </span>
              <span class="subtitle">
                Wednesday, July 24, 2024 6:00 PM to 8:00 PM EDT @ Davenport
                University, Grand Rapids, MI
              </span>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://discord.gg/pWCgySrJ7A" target="_blank">
        <i class="fa fa-brands fa-discord"></i>
      </a>
      <a
        href="https://github.com/West-Michigan-AWS-Users-Group"
        target="_blank"
      >
        <i class="fa fa-brands fa-github"></i>
      </a>
      <a
        href="https://www.meetup.com/west-michigan-aws-users-group"
        target="_blank"
      >
        <i class="fa fa-brands fa-meetup"></i>
      </a>
    </div>
  </body>
</html>
